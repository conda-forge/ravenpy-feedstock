{% set name = "ravenpy" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cc932b236a9a5173609f744a19539e72ee51ccf635d41a7f1e61c3f771daa1f0

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  script_env:
    - CONDA_BUILD

requirements:
  host:
    - python >=3.8
    - setuptools
    - numpy >=1.20
    - gdal >=3.0
    - pip
  run:
    - raven-hydro ==3.6
    - python >=3.8
    - cftime
    - cf_xarray
    - click >7
    - climpred >=2.1
    - dask
    - fiona >=1.9
    - gdal >=3.0
    - geopandas >=0.9
    - haversine
    - netcdf4
    - lxml
    - matplotlib-base
    - numpy
    - owslib >=0.24.1
    - pandas
    - pint >=0.20
    - pydantic
    - pyproj >=3.0
    - rasterio
    - requests
    - rioxarray
    - scipy >=1.6.3
    - shapely
    - spotpy
    - statsmodels
    - xarray >=0.18,<2022.11.0 # Temporary pin for Climpred. See: https://github.com/CSHS-CWRA/RavenPy/pull/223#issuecomment-1309476180
    - xclim >=0.40.0
    - xskillscore
  run_constrained:
    - ostrich ==21.03.16 # if installed, must be this version

test:
  requires:
    - pip
    - pytest-json-report # Added due to a packaging bug with ESMPy. See: https://github.com/esmf-org/esmf/issues/115
  imports:
    - ravenpy
  commands:
    - pip check

about:
  home: https://github.com/CSHS-CWRA/RavenPy
  dev_url: https://github.com/CSHS-CWRA/RavenPy
  doc_url: https://ravenpy.readthedocs.io/en/latest/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python wrapper to setup and run the hydrologic modelling framework Raven.

extra:
  recipe-maintainers:
    - Zeitsperre
    - cjauvin
