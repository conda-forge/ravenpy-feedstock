{% set name = "ravenpy" %}
{% set version = "0.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 649500c0f67b14844ffae2410c6d0b3de25afc4ec1885625e9012d53bf329ed8

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  script_env:
    - CONDA_BUILD

requirements:
  host:
    - python
    - flit
    - pip
  run:
    - python
    - raven-hydro ==0.2.4
    - affine
    - cf_xarray <0.8.5  # [py==38]
    - cf_xarray  # [py>=39]
    - cftime
    - click >=8.0.0
    - climpred >=2.4.0
    - dask
    - fiona >=1.9
    - gdal >=3.0
    - geopandas >=0.13.0
    - h5netcdf
    - haversine
    - lxml
    - matplotlib-base
    - netcdf4
    - numpy <1.25.0
    - owslib >=0.24.1,<0.29
    - pandas <2.0  # [py==38]
    - pandas  # [py>=39]
    - pint >=0.20
    - platformdirs
    - pydantic >=2.0
    - pymbolic
    - pyogrio
    - pyproj >=3.0.0
    - rasterio
    - requests
    - rioxarray
    - scipy
    - shapely
    - spotpy
    - statsmodels
    - typing_extensions
    - xarray >=2022.12.0,<2023.9.0  # xarray v2023.9.0 is incompatible with xclim<=0.45.0. See: https://github.com/Ouranosinc/xclim/issues/1534
    - xclim >=0.43.0
    - xskillscore

test:
  requires:
    - pip
  imports:
    - ravenpy
  commands:
    - raven -v
    # - pip check  # Skipped. Refer to bug report detailed at: https://github.com/pydata/sparse/issues/626

about:
  home: https://github.com/CSHS-CWRA/RavenPy
  dev_url: https://github.com/CSHS-CWRA/RavenPy
  doc_url: https://ravenpy.readthedocs.io/en/latest/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python package to help run Raven, the hydrologic modelling framework.

extra:
  recipe-maintainers:
    - Zeitsperre
    - huard
    - cjauvin
